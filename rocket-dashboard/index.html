<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
        }

        .status-count {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .status-label {
            color: #888;
            font-size: 0.85rem;
        }

        .rockets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .rocket-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .rocket-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.1);
        }

        .rocket-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .rocket-icon {
            font-size: 2.5rem;
            position: relative;
        }

        .rocket-icon.launched {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .stale-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 1rem;
            animation: blink 1s ease-in-out infinite;
            color: #ffc107;
        }

        .rocket-type {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
        }

        .rocket-id {
            font-size: 0.75rem;
            color: #666;
            font-family: monospace;
        }

        .rocket-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .stat-value.speed {
            color: #00d4ff;
        }

        .stat-value.mission {
            color: #7b2cbf;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.launched {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }

        .status-badge.exploded {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        /* Detail View */
        .detail-view {
            display: none;
        }

        .detail-view.active {
            display: block;
        }

        .list-view.hidden {
            display: none;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-icon {
            font-size: 4rem;
            position: relative;
        }

        .detail-icon.launched {
            animation: pulse 1.5s ease-in-out infinite;
        }

        .detail-title {
            flex: 1;
        }

        .detail-type {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .detail-id {
            font-size: 0.9rem;
            color: #666;
            font-family: monospace;
        }

        .detail-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-stat {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .detail-stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .detail-stat-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff4757;
        }

        .no-rockets {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .no-rockets-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .refresh-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-dot {
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            animation: blink 3s ease-in-out infinite;
        }

        .icon-legend {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            font-size: 0.85rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
        }

        .legend-item span:first-child {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rocket Monitoring</h1>
            <p class="subtitle">Real-time rocket status dashboard</p>
        </header>

        <div class="list-view" id="listView">
            <div class="status-bar" id="statusBar">
                <div class="status-item">
                    <span class="status-count" id="totalCount">-</span>
                    <span class="status-label">Total Rockets</span>
                </div>
                <div class="status-item">
                    <span class="status-count" id="launchedCount">-</span>
                    <span class="status-label">Launched</span>
                </div>
                <div class="status-item">
                    <span class="status-count" id="explodedCount">-</span>
                    <span class="status-label">Exploded</span>
                </div>
                <div class="status-item">
                    <span class="status-count" id="staleCount">-</span>
                    <span class="status-label">Stale</span>
                </div>
            </div>

            <div class="icon-legend">
                <div class="legend-item">
                    <span>&#128640;</span>
                    <span>Launched</span>
                </div>
                <div class="legend-item">
                    <span>&#128165;</span>
                    <span>Exploded</span>
                </div>
                <div class="legend-item">
                    <span>&#9888;</span>
                    <span>Stale Data</span>
                </div>
            </div>

            <div class="rockets-grid" id="rocketsGrid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 20px;">Loading rockets...</p>
                </div>
            </div>
        </div>

        <div class="detail-view" id="detailView">
            <button class="back-button" onclick="showListView()">
                <span>&#8592;</span> Back to List
            </button>
            <div class="detail-card" id="detailCard">
                <!-- Detail content will be injected here -->
            </div>
        </div>
    </div>

    <div class="refresh-indicator">
        <div class="refresh-dot"></div>
        <span>Auto-refresh every 3s</span>
    </div>

    <script>
        const API_BASE = '/api';
        let currentView = 'list';
        let pollInterval = null;

        async function fetchRockets() {
            try {
                const response = await fetch(`${API_BASE}/rockets`);
                if (!response.ok) throw new Error('Failed to fetch rockets');
                return await response.json();
            } catch (error) {
                console.error('Error fetching rockets:', error);
                throw error;
            }
        }

        async function fetchRocket(id) {
            try {
                const response = await fetch(`${API_BASE}/rockets/${id}`);
                if (!response.ok) throw new Error('Failed to fetch rocket');
                return await response.json();
            } catch (error) {
                console.error('Error fetching rocket:', error);
                throw error;
            }
        }

        function getRocketIcon(status, stale) {
            if (status === 'exploded') {
                return '<span class="rocket-icon">&#128165;</span>';
            }
            const staleOverlay = stale ? '<span class="stale-badge">&#9888;</span>' : '';
            return `<span class="rocket-icon ${status}">${staleOverlay}&#128640;</span>`;
        }

        function formatSpeed(speed) {
            return speed.toLocaleString() + ' km/h';
        }

        function renderRocketCard(rocket) {
            const statusClass = rocket.status === 'exploded' ? 'exploded' : 'launched';
            return `
                <div class="rocket-card" onclick="showRocketDetail('${rocket.id}')">
                    <span class="status-badge ${statusClass}">${rocket.status}</span>
                    <div class="rocket-header">
                        ${getRocketIcon(rocket.status, rocket.stale)}
                        <div>
                            <div class="rocket-type">${rocket.type || 'Unknown'}</div>
                            <div class="rocket-id">${rocket.id.substring(0, 8)}...</div>
                        </div>
                    </div>
                    <div class="rocket-stats">
                        <div class="stat">
                            <div class="stat-label">Speed</div>
                            <div class="stat-value speed">${formatSpeed(rocket.speed)}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Mission</div>
                            <div class="stat-value mission">${rocket.mission || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderRocketDetail(rocket) {
            const statusClass = rocket.status === 'exploded' ? 'exploded' : 'launched';
            const staleWarning = rocket.stale ? `
                <div class="detail-stat" style="background: rgba(255, 193, 7, 0.2);">
                    <div class="detail-stat-label">Warning</div>
                    <div class="detail-stat-value" style="color: #ffc107;">&#9888; Stale Data</div>
                </div>
            ` : '';

            const explodedReason = rocket.explodedReason ? `
                <div class="detail-stat" style="background: rgba(255, 71, 87, 0.2);">
                    <div class="detail-stat-label">Exploded Reason</div>
                    <div class="detail-stat-value" style="color: #ff4757; font-size: 1rem;">${rocket.explodedReason}</div>
                </div>
            ` : '';

            return `
                <div class="detail-header">
                    <div class="detail-icon ${rocket.status === 'launched' ? 'launched' : ''}">
                        ${rocket.status === 'exploded' ? '&#128165;' : '&#128640;'}
                        ${rocket.stale ? '<span class="stale-badge" style="font-size: 1.5rem;">&#9888;</span>' : ''}
                    </div>
                    <div class="detail-title">
                        <div class="detail-type">${rocket.type || 'Unknown Rocket'}</div>
                        <div class="detail-id">${rocket.id}</div>
                    </div>
                    <span class="status-badge ${statusClass}" style="position: static;">${rocket.status}</span>
                </div>
                <div class="detail-stats">
                    <div class="detail-stat">
                        <div class="detail-stat-label">Current Speed</div>
                        <div class="detail-stat-value" style="color: #00d4ff;">${formatSpeed(rocket.speed)}</div>
                    </div>
                    <div class="detail-stat">
                        <div class="detail-stat-label">Mission</div>
                        <div class="detail-stat-value" style="color: #7b2cbf;">${rocket.mission || 'N/A'}</div>
                    </div>
                    <div class="detail-stat">
                        <div class="detail-stat-label">Status</div>
                        <div class="detail-stat-value" style="color: ${rocket.status === 'exploded' ? '#ff4757' : '#00d4ff'};">${rocket.status.toUpperCase()}</div>
                    </div>
                    ${staleWarning}
                    ${explodedReason}
                </div>
            `;
        }

        async function updateRocketsList() {
            if (currentView !== 'list') return;

            try {
                const rockets = await fetchRockets();
                const grid = document.getElementById('rocketsGrid');

                if (rockets.length === 0) {
                    grid.innerHTML = `
                        <div class="no-rockets" style="grid-column: 1 / -1;">
                            <div class="no-rockets-icon">&#128640;</div>
                            <p>No rockets yet. Waiting for launch...</p>
                        </div>
                    `;
                } else {
                    const sortedRockets = rockets.sort((a, b) =>
                        (a.type || '').localeCompare(b.type || '')
                    );
                    grid.innerHTML = sortedRockets.map(renderRocketCard).join('');
                }

                // Update status counts
                const launched = rockets.filter(r => r.status === 'launched').length;
                const exploded = rockets.filter(r => r.status === 'exploded').length;
                const stale = rockets.filter(r => r.stale).length;

                document.getElementById('totalCount').textContent = rockets.length;
                document.getElementById('launchedCount').textContent = launched;
                document.getElementById('explodedCount').textContent = exploded;
                document.getElementById('staleCount').textContent = stale;

            } catch (error) {
                const grid = document.getElementById('rocketsGrid');
                grid.innerHTML = `
                    <div class="error" style="grid-column: 1 / -1;">
                        <p>&#9888; Failed to load rockets</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">Will retry automatically...</p>
                    </div>
                `;
            }
        }

        async function showRocketDetail(id) {
            currentView = 'detail';
            stopPolling();

            document.getElementById('listView').classList.add('hidden');
            document.getElementById('detailView').classList.add('active');
            document.getElementById('detailCard').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 20px;">Loading rocket details...</p>
                </div>
            `;

            try {
                const rocket = await fetchRocket(id);
                document.getElementById('detailCard').innerHTML = renderRocketDetail(rocket);
            } catch (error) {
                document.getElementById('detailCard').innerHTML = `
                    <div class="error">
                        <p>&#9888; Failed to load rocket details</p>
                    </div>
                `;
            }
        }

        function showListView() {
            currentView = 'list';
            document.getElementById('listView').classList.remove('hidden');
            document.getElementById('detailView').classList.remove('active');
            startPolling();
        }

        function startPolling() {
            updateRocketsList();
            pollInterval = setInterval(updateRocketsList, 3000);
        }

        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            startPolling();
        });
    </script>
</body>
</html>
